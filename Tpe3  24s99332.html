<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lien avec icône</title>
  <!-- Lien vers Font Awesome (pour les icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #bebebe81;
    }

    .lien-icone {
      display: inline-flex;
      align-items: center;
      padding: 50px 40px;
      background-color: #e4f9e481;
      border: 1px solid #ddd;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-size: 70px;
      transition: background-color 0.3s;
    }

    .lien-icone:hover {
      background-color: #f0f0f0;
    }

    .lien-icone i {
      margin-right: 30px;
          color: #555;
    }
  </style>
</head>
<body>

  <a href="https://github.com/Djouatsa-Nguimkeng-Daniela-Emi-lie" target="_blank" class="lien-icone">
    <i class="fab fa-github"></i> Mon 
   répertoire GitHub 
  </a>

</body>
</html>
